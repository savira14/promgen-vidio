
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prompt Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* CSS tetap sama seperti sebelumnya */
      @import url("https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap");
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }
      :root {
        --primary-color: #5c56e1;
        --secondary-color: #4b44d7;
        --bg-color: #263152;
        --text-color: #f3f4f6;
        --card-bg-color: #1e293b;
        --border-color: #334155;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        padding: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: var(--card-bg-color);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
        color: #817bec;
        margin-bottom: 20px;
      }
      .form-grid {
        display: flex;
        gap: 40px;
      }
      .form-column {
        flex: 1;
      }
      label {
        display: block;
        margin-top: 20px;
        margin-bottom: 8px;
        color: #fff;
      }
      select {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border: none;
        border-radius: 6px;
        background-color: #141b2d;
        color: #e0e0e0;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      select:focus {
        border-color: #25cff0;
        outline: none;
      }
      button {
        display: block;
        width: 100%;
        padding: 15px;
        margin-top: 30px;
        background: #5c56e1;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }
      button:hover {
        background: #4b44d7;
      }
      #resultSection {
        margin-top: 30px;
      }
      .hidden {
        display: none;
      }
      #generatedPrompt {
        background-color: #ffffff;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
        font-size: 1rem;
        line-height: 1.6;
        color: #1e293b;
        white-space: pre-wrap;
        word-wrap: break-word;
      }
      #copyButton {
        margin-top: 15px;
        background-color: goldenrod;
        border: none;
        padding: 12px;
        border-radius: 6px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #copyButton:hover {
        background-color: #018786;
        color: #fff;
      }
      @media (max-width: 768px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 20px;
        }
        h1 {
          font-size: 1.5rem;
        }
        .form-grid {
          flex-direction: column;
          gap: 20px;
        }
        button {
          padding: 12px;
          font-size: 0.9rem;
        }
        select {
          padding: 10px;
          font-size: 0.9rem;
        }
        #generatedPrompt {
          font-size: 0.9rem;
        }
      }
      @media (max-width: 480px) {
        body {
          padding: 5px;
        }
        .container {
          padding: 15px;
        }
        h1 {
          font-size: 1.2rem;
        }
        label {
          font-size: 0.9rem;
        }
        button {
          padding: 10px;
          font-size: 0.8rem;
        }
        select {
          padding: 8px;
          font-size: 0.8rem;
        }
        #generatedPrompt {
          font-size: 0.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Avatar Generator</h1>
      <form id="promptForm" class="form-grid" onsubmit="return false;">
        <!-- Kolom Kiri -->
        <div class="form-column">
          <label for="gender">Jenis Kelamin:</label>
          <select id="gender" name="gender">
            <option value="male">Pria</option>
            <option value="female">Wanita</option>
          </select>

          <label for="modelType">Jenis Model:</label>
          <select id="modelType" name="modelType">
            <option value="adult">Dewasa</option>
            <option value="teen">Remaja</option>
            <option value="child">Anak-anak</option>
            <option value="elderly">Tua</option>
          </select>

          <label for="facialExpression">Ekspresi Wajah:</label>
          <select id="facialExpression" name="facialExpression">
            <option value="smiling">Senyum</option>
            <option value="serious">Serius</option>
            <option value="neutral">Netral</option>
            <option value="sad">Sedih</option>
            <option value="angry">Marah</option>
          </select>

          <label for="hairStyle">Gaya Rambut:</label>
          <select id="hairStyle" name="hairStyle">
            <option value="short hair">Pendek</option>
            <option value="medium hair">Sedang</option>
            <option value="long hair">Panjang</option>
            <option value="curly hair">Keriting</option>
            <option value="bald hair">Botak</option>
            <option value="wearing a hijab">Jilbab</option>
          </select>
        </div>

        <!-- Kolom Tengah -->
        <div class="form-column">
          <label for="shirtStyle">Model Baju:</label>
          <select id="shirtStyle" name="shirtStyle">
            <option value="T-Shirt">Kaos</option>
            <option value="Shirt">Kemeja</option>
            <option value="hoodie">Hoodie</option>
            <option value="Muslim Men's shirt">Baju Koko</option>
            <option value="Muslim fashion">Gamis</option>
            <option value="office uniform">Seragam Kantor</option>
            <option value="modern casual">Kasual Modern</option>
            <option value="formal business">Formal Bisnis</option>
            <option value="sporty">Sporty</option>
          </select>

          <label for="shirtColor">Warna Baju:</label>
          <select id="shirtColor" name="shirtColor">
            <option value="white">Putih</option>
            <option value="black">Hitam</option>
            <option value="neutral">Netral</option>
            <option value="bright">Cerah</option>
            <option value="dark">Gelap</option>
            <option value="pastel">Pastel</option>
          </select>

          <label for="modelAccessories">Aksesoris:</label>
          <select id="modelAccessories" name="modelAccessories">
            <option value="none">Tidak ada</option>
            <option value="glasses">Kaca Mata</option>
            <option value="sunglasses">Kaca Mata Hitam</option>
            <option value="hat">Topi</option>
            <option value="scarf">Scarf</option>
            <option value="lanyard">Lanyard</option>
          </select>

          <label for="holdingObject">Memegang Objek:</label>
          <select id="holdingObject" name="holdingObject">
            <option value="none">Tidak memegang apapun</option>
            <option value="smartphone">Smartphone</option>
            <option value="tablet">Tablet</option>
            <option value="book">Buku</option>
            <option value="microphone">Microfon</option>
            <option value="camera">Kamera</option>
            <option value="cup">Cangkir</option>
            <option value="pen">Pulpen</option>
          </select>
        </div>

        <!-- Kolom Kanan -->
        <div class="form-column">
          <label for="character">Karakter:</label>
          <select id="character" name="character">
            <option value="standing">Berdiri</option>
            <option value="sitting">Duduk</option>
            <option value="content creator">Konten Kreator</option>
            <option value="professional">Profesional</option>
            <option value="lifestyle">Lifestyle</option>
          </select>

          <label for="poseModel">Pose Model:</label>
          <select id="poseModel" name="poseModel" disabled>
            <!-- opsi akan di-generate oleh JavaScript -->
          </select>

          <label for="background">Latar Belakang:</label>
          <select id="background" name="background">
            <option value="plain">Polos</option>
            <option value="studio">Studio</option>
            <option value="green screen">Green Screen</option>
            <option value="modern office">Kantor</option>
            <option value="urban">Perkotaan</option>
            <option value="living room">Ruang Tamu</option>
            <option value="graffiti wall">Dinding</option>
            <option value="Islamic ornaments">Nuansa Islami</option>
            <option value="classroom">Kelas</option>
            <option value="exposed brick wall">Dinding Bata</option>
            <option value="bokeh background">Bokeh</option>
          </select>

          <label for="imageStyle">Gaya Gambar:</label>
          <select id="imageStyle" name="imageStyle">
            <option value="realistic">Realistis</option>
            <option value="hyper realistic">Hyper Realistis</option>
            <option value="Chibi 3D Pixar">3D Pixar</option>
            <option value="3d render">3D Render</option>
            <option value="pixel art">Pixel Art</option>
            <option value="2D Caricature animation">2D Caricature</option>
            <option value="anime">Anime</option>
          </select>
        </div>
      </form>

      <!-- Tombol Generate -->
      <button type="button" id="generateButton">
        <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Prompt
      </button>

      <!-- Hasil Prompt -->
      <div id="resultSection" class="hidden">
        <h2>Prompt:</h2>
        <p id="generatedPrompt"></p>
        <button id="copyButton"><i class="fa-solid fa-copy"></i> Copy</button>
      </div>
    </div>

    <script>
      // Data opsi poseModel per karakter
      const poseOptions = {
        standing: [
          { label: "Berdiri Tegak", value: "standing straight, arms at sides" },
          {
            label: "Berdiri Sambil Menyilangkan Tangan",
            value: "standing with arms crossed",
          },
          {
            label: "Berdiri dengan Satu Tangan di Pinggul",
            value: "standing with one hand on hip",
          },
          {
            label: "Berdiri Membelakangi Kamera, Menoleh",
            value: "standing back facing camera, turning head",
          },
          {
            label: "Berdiri dengan Tangan di Saku",
            value: "standing with hands in pockets",
          },
        ],
        sitting: [
          {
            label: "Duduk di Kursi Kantor",
            value: "sitting on office chair",
          },
          {
            label: "Duduk Santai di Sofa",
            value: "sitting relaxed on sofa",
          },
          {
            label: "Duduk Sambil Menyilangkan Kaki",
            value: "sitting with legs crossed",
          },
          {
            label: "Duduk Membungkuk Sedikit, Fokus ke Laptop",
            value: "sitting slightly bent forward, focused on laptop",
          },
          {
            label: "Duduk Tegak, Tangan Terlipat di Pangkuan",
            value: "sitting upright, hands on lap",
          },
        ],
        "content creator": [
          {
            label: "Duduk di Meja Podcast",
            value: "sitting at a podcast table, facing a microphone",
          },
          {
            label: "Duduk Sambil Pegang Mikrofon",
            value: "sitting with microphone in hand",
          },
          {
            label: "Menatap Kamera Sambil Berbicara",
            value: "looking at camera while speaking",
          },
          {
            label: "Selfie",
            value: "selfie",
          },
          {
            label: "Senyum Sambil Melambaikan Tangan",
            value: "smiling and waving at camera",
          },
        ],
        professional: [
          { label: "Mengetik di Laptop", value: "typing on laptop" },
          {
            label: "Memberi Presentasi, Tangan Mengarah ke Papan",
            value: "giving a presentation, pointing at board",
          },
          {
            label: "Mengetik Keyboard Desktop",
            value: "at the desk, typing on the computer keyboard.",
          },
          {
            label: "Membaca Dokumen dengan Fokus",
            value: "reading document, focused",
          },
          {
            label: "Berjalan di Kantor Sambil Pegang Tablet",
            value: "walking in office holding a tablet",
          },
        ],
        lifestyle: [
          {
            label: "Duduk di Café Sambil Pegang Cangkir Kopi",
            value: "sitting in cafe, holding coffee cup",
          },
          {
            label: "Berdiri di Balkon, Menatap Jauh",
            value: "standing on balcony, looking far away",
          },
          {
            label: "Duduk di Tangga, Ekspresi Merenung",
            value: "sitting on stairs, thoughtful expression",
          },
          {
            label: "Rebahan di Sofa Sambil Main HP",
            value: "lying on sofa, holding smartphone",
          },
          {
            label: "Duduk di Taman, Membaca Buku",
            value: "sitting in park, reading book",
          },
        ],
      };

      const characterSelect = document.getElementById("character");
      const poseSelect = document.getElementById("poseModel");

      characterSelect.addEventListener("change", function () {
        const selectedCharacter = this.value;
        // Kosongkan opsi poseModel dulu
        poseSelect.innerHTML = "";

        if (poseOptions[selectedCharacter]) {
          // Enable select
          poseSelect.disabled = false;
          // Tambah opsi sesuai character terpilih
          poseOptions[selectedCharacter].forEach(({ label, value }) => {
            const option = document.createElement("option");
            option.value = value;
            option.textContent = label;
            poseSelect.appendChild(option);
          });
        } else {
          // Disable jika tidak ada opsi
          poseSelect.disabled = true;
        }
      });

      document
        .getElementById("generateButton")
        .addEventListener("click", function () {
          // Ambil nilai semua pilihan
          const gender = document.getElementById("gender").value;
          const modelType = document.getElementById("modelType").value;
          const hairStyle = document.getElementById("hairStyle").value;
          const modelAccessories =
            document.getElementById("modelAccessories").value;
          const shirtStyle = document.getElementById("shirtStyle").value;
          const shirtColor = document.getElementById("shirtColor").value;
          const character = document.getElementById("character").value;
          const poseModel = document.getElementById("poseModel").value;
          const background = document.getElementById("background").value;
          const imageStyle = document.getElementById("imageStyle").value;
          const facialExpression =
            document.getElementById("facialExpression").value;
          const holdingObject = document.getElementById("holdingObject").value;

          // Generate prompt dengan ekspresi wajah dan objek yang dipegang
          const holdingText =
            holdingObject === "none"
              ? "not holding any object"
              : `holding a ${holdingObject}`;

          const prompt = `
A ${modelType} Asian ${gender} with ${hairStyle}, wearing plain ${shirtColor} ${shirtStyle} without any design, showing a ${facialExpression} facial expression, ${holdingText}, and use ${modelAccessories}. Model ${character} and is ${poseModel}. ${background} background. The image is in a ${imageStyle} style with soft lighting.
`;

          // Tampilkan hasil
          document.getElementById("generatedPrompt").textContent =
            prompt.trim();
          document.getElementById("resultSection").classList.remove("hidden");
        });

      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          const promptText =
            document.getElementById("generatedPrompt").textContent;
          navigator.clipboard
            .writeText(promptText)
            .then(() => {
              alert("Prompt copied to clipboard!");
            })
            .catch((err) => {
              console.error("Failed to copy text: ", err);
            });
        });

      // Trigger perubahan pertama kali agar poseModel disabled saat load
      window.addEventListener("load", () => {
        poseSelect.disabled = true;
        poseSelect.innerHTML = "";
      });
    </script>
  </body>
</html>
